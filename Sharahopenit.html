<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Miss You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/fPOZo7E.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }.text-container {
  color: white;
  font-size: 2rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.word {
  opacity: 1;
  transition: transform 0.3s ease, opacity 0.3s ease;
  position: relative;
}

.word::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  height: 2px;
  width: 100%;
  background: white;
  transition: width 0.3s ease;
}

.word.animate {
  transform: scale(1.3);
  opacity: 0;
}

.corner {
  position: absolute;
  bottom: 10px;
  right: 20px;
  font-size: 0.9rem;
  color: white;
  opacity: 0.6;
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="text-container" id="text">
    <span class="word">I</span>
    <span class="word">missing</span>
    <span class="word">you</span>
    <span class="word">badly</span>
  </div>
  <div class="corner">(Sharah)</div><audio id="pop" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>

  <script>
    const words = document.querySelectorAll('.word');
    const popSound = document.getElementById('pop');

    let i = 0;
    function animateWords() {
      if (i >= words.length) return;
      const word = words[i];
      popSound.currentTime = 0;
      popSound.play();
      word.classList.add('animate');
      i++;
      setTimeout(animateWords, 600);
    }

    setTimeout(animateWords, 1000);
  </script></body>
</html>
